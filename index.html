<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Interactive Web App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Web App</h1>
  </header>

  <main>
    <section>
      <p id="dynamic-text">Click the button to change this text and color!</p>
      <button id="change-btn">Change Text & Style</button>
    </section>

    <section>
      <button id="toggle-btn">Add Element</button>
      <div id="container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Web App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
